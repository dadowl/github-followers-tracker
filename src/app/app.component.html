<main class="container p-2 mx-auto shadow shadow-white">
  <h1 class="text-3xl font-bold mb-2">
    Followers <span *ngIf="username.length > 0">for {{username}}</span>
  </h1>
  <div class="form mb-2">
    <search-form (inputValueChange)="onUsernameChange($event)"></search-form>
  </div>
  <div class="followers-list">
    <followers-list [username]="username"></followers-list>
  </div>
</main>

<router-outlet></router-outlet>
