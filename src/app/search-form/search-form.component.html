<form>
  <div class="flex flex-row text-gray-900">
    <div class="w-full mr-3">
      <input class="w-full p-1 rounded outline-none" type="text" id="inputField" [(ngModel)]="inputValue" name="inputField" placeholder="Github Username" />
    </div>
    <div class="w-36">
      <button class="w-full h-full rounded bg-gray-300 hover:bg-gray-400 transition-all duration-200 outline-none" (click)="submitForm()">Get followers</button>
    </div>
  </div>
</form>
